<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elegant gradient background -->
    <linearGradient id="elegantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle pattern -->
    <pattern id="elegantPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.05"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#elegantGrad)"/>
  <rect width="600" height="600" fill="url(#elegantPattern)"/>

  <!-- Decorative accent line top -->
  <rect x="50" y="80" width="500" height="3" fill="url(#accentGrad)" opacity="0.6" rx="1.5"/>

  <!-- Decorative corner elements -->
  <rect x="50" y="50" width="40" height="2" fill="url(#accentGrad)" opacity="0.5"/>
  <rect x="50" y="50" width="2" height="40" fill="url(#accentGrad)" opacity="0.5"/>

  <rect x="510" y="50" width="40" height="2" fill="url(#accentGrad)" opacity="0.5"/>
  <rect x="548" y="50" width="2" height="40" fill="url(#accentGrad)" opacity="0.5"/>

  <!-- Main content container -->
  <g>
    <!-- Elegant divider -->
    <line x1="200" y1="190" x2="400" y2="190" stroke="url(#accentGrad)" stroke-width="1" opacity="0.4"/>

    <!-- MODEL DAY text with elegant spacing -->
    <text x="300" y="260" font-family="Georgia, serif" font-size="56" font-weight="300" fill="white" text-anchor="middle" letter-spacing="8">
      MODEL DAY
    </text>

    <!-- Elegant divider -->
    <line x1="200" y1="290" x2="400" y2="290" stroke="url(#accentGrad)" stroke-width="1" opacity="0.4"/>

    <!-- Subtitle with refined typography -->
    <text x="300" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="300" fill="white" text-anchor="middle" opacity="0.85" letter-spacing="2">
      EXCLUSIVE DISCOUNTED TREATMENT
    </text>

    <text x="300" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.7" letter-spacing="1">
      Limited Availability â€¢ Model Patients Only
    </text>
  </g>

  <!-- Elegant FULL badge -->
  <g transform="translate(300, 450)">
    <!-- Badge background with border -->
    <rect x="-110" y="-25" width="220" height="50" rx="25" fill="white" opacity="0.08"/>
    <rect x="-108" y="-23" width="216" height="46" rx="23" fill="none" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.6"/>

    <!-- Badge text -->
    <text x="0" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="white" text-anchor="middle" letter-spacing="3">
      CURRENTLY FULL
    </text>
  </g>

  <!-- Decorative bottom accent -->
  <rect x="50" y="520" width="500" height="2" fill="url(#accentGrad)" opacity="0.4" rx="1"/>

  <!-- Bottom corner elements -->
  <rect x="50" y="548" width="40" height="2" fill="url(#accentGrad)" opacity="0.5"/>
  <rect x="50" y="510" width="2" height="40" fill="url(#accentGrad)" opacity="0.5"/>

  <rect x="510" y="548" width="40" height="2" fill="url(#accentGrad)" opacity="0.5"/>
  <rect x="548" y="510" width="2" height="40" fill="url(#accentGrad)" opacity="0.5"/>
</svg>
